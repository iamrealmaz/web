<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitBrain | Browser-Based LLM</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #09090b;
            --panel-dark: #18181b;
            --border: #27272a;
            --primary: #8b5cf6;
            --primary-hover: #7c3aed;
            --text-light: #e4e4e7;
            --text-dim: #a1a1aa;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Navbar */
        nav {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            background: var(--panel-dark);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo { font-weight: 700; font-size: 1.2rem; display: flex; align-items: center; gap: 8px; }
        .logo i { color: var(--primary); }
        .badge { font-size: 0.7rem; background: #27272a; padding: 2px 8px; border-radius: 4px; color: var(--text-dim); }

        /* Chat Area */
        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 85%;
            padding: 0.8rem 1rem;
            border-radius: 0.75rem;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        .user-msg {
            align-self: flex-end;
            background-color: var(--primary);
            color: white;
            border-bottom-right-radius: 0.2rem;
        }

        .bot-msg {
            align-self: flex-start;
            background-color: var(--panel-dark);
            border: 1px solid var(--border);
            border-bottom-left-radius: 0.2rem;
        }

        .system-msg {
            align-self: center;
            font-size: 0.8rem;
            color: var(--text-dim);
            background: rgba(255,255,255,0.05);
            padding: 4px 12px;
            border-radius: 12px;
            text-align: center;
        }

        /* Input Area */
        .input-container {
            padding: 1rem;
            background: var(--panel-dark);
            border-top: 1px solid var(--border);
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            color: white;
            padding: 0.8rem;
            border-radius: 0.5rem;
            outline: none;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus { border-color: var(--primary); }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }
        button:hover { background: var(--primary-hover); }
        button:disabled { background: var(--border); color: var(--text-dim); cursor: not-allowed; }

        /* Loading Bar */
        .progress-container {
            position: fixed;
            top: 0; left: 0; width: 100%;
            height: 4px;
            background: transparent;
            z-index: 1000;
        }
        .progress-bar {
            height: 100%;
            background: #22c55e;
            width: 0%;
            transition: width 0.2s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Markdown-like styling for bot */
        .bot-msg code { background: rgba(0,0,0,0.3); padding: 2px 4px; border-radius: 4px; font-family: monospace; }
    </style>
</head>
<body>

    <div class="progress-container"><div id="progress-bar" class="progress-bar"></div></div>

    <nav>
        <div class="logo">
            <i class="fas fa-brain"></i> GitBrain <span class="badge">CPU/WASM</span>
        </div>
        <div style="font-size: 0.8rem; color: var(--text-dim);">
            <i class="fab fa-github"></i> Hosted on Pages
        </div>
    </nav>

    <div id="chat-window">
        <div class="message system-msg">
            Initialize the model to start chat. ~250MB Download required once.
        </div>
    </div>

    <div class="input-container">
        <input type="text" id="user-input" placeholder="Type your message here..." disabled autocomplete="off">
        <button id="send-btn">Load Model</button>
    </div>

    <script type="module">
        // -----------------------------------------------------------------------------
        // WORKER CODE (Injected as a Blob to avoid CORS/File issues on GitHub Pages)
        // -----------------------------------------------------------------------------
        const workerCode = `
            import { pipeline, env } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.16.0';

            // Skip local checks for GitHub Pages
            env.allowLocalModels = false; 
            env.useBrowserCache = true;

            let generator = null;

            self.onmessage = async (event) => {
                const { type, data } = event.data;

                if (type === 'load') {
                    try {
                        self.postMessage({ status: 'loading', message: 'Downloading model...' });
                        
                        // Load the model (LaMini-Flan-T5-248M is efficient for CPU)
                        generator = await pipeline('text2text-generation', 'Xenova/LaMini-Flan-T5-248M', {
                            quantized: true,
                            progress_callback: (cb) => {
                                self.postMessage({ status: 'progress', progress: cb.progress });
                            }
                        });

                        self.postMessage({ status: 'ready' });
                    } catch (err) {
                        self.postMessage({ status: 'error', error: err.message });
                    }
                }

                if (type === 'generate') {
                    if (!generator) return;
                    
                    try {
                        const output = await generator(data, {
                            max_new_tokens: 200,
                            temperature: 0.7,
                            repetition_penalty: 1.2
                        });
                        
                        self.postMessage({ status: 'complete', text: output[0].generated_text });
                    } catch (err) {
                        self.postMessage({ status: 'error', error: err.message });
                    }
                }
            };
        `;

        // Create the worker from the string above
        const blob = new Blob([workerCode], { type: 'application/javascript' });
        const worker = new Worker(URL.createObjectURL(blob), { type: 'module' });

        // -----------------------------------------------------------------------------
        // UI LOGIC
        // -----------------------------------------------------------------------------
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const progressBar = document.getElementById('progress-bar');
        let isModelLoaded = false;

        function addMessage(text, type) {
            const div = document.createElement('div');
            div.className = \`message \${type}\`;
            div.textContent = text;
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
            return div;
        }

        worker.onmessage = (e) => {
            const { status, message, progress, text, error } = e.data;

            if (status === 'progress') {
                if(progress) progressBar.style.width = \`\${Math.round(progress)}%\`;
            }
            else if (status === 'loading') {
                sendBtn.textContent = "Downloading...";
                sendBtn.disabled = true;
                addMessage("Downloading Model Resources... Please wait.", 'system-msg');
            }
            else if (status === 'ready') {
                isModelLoaded = true;
                progressBar.style.width = '0%';
                sendBtn.textContent = "Send";
                sendBtn.disabled = false;
                userInput.disabled = false;
                userInput.placeholder = "Ask me anything...";
                userInput.focus();
                addMessage("System Ready. CPU Interface Active.", 'system-msg');
            }
            else if (status === 'complete') {
                // Remove the "Thinking..." bubble if you tracked it, or just append
                const thinkingMsg = document.querySelector('.thinking');
                if (thinkingMsg) thinkingMsg.remove();
                
                addMessage(text, 'bot-msg');
                userInput.disabled = false;
                userInput.focus();
                sendBtn.disabled = false;
            }
            else if (status === 'error') {
                addMessage("Error: " + error, 'system-msg');
                sendBtn.disabled = false;
                sendBtn.textContent = isModelLoaded ? "Send" : "Retry Load";
            }
        };

        // Interaction
        sendBtn.addEventListener('click', () => {
            if (!isModelLoaded) {
                worker.postMessage({ type: 'load' });
            } else {
                handleSend();
            }
        });

        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && isModelLoaded) handleSend();
        });

        function handleSend() {
            const text = userInput.value.trim();
            if (!text) return;

            addMessage(text, 'user-msg');
            userInput.value = '';
            userInput.disabled = true;
            sendBtn.disabled = true;

            // Add a temporary thinking message
            const thinking = document.createElement('div');
            thinking.className = 'message bot-msg thinking';
            thinking.textContent = 'Thinking...';
            chatWindow.appendChild(thinking);
            chatWindow.scrollTop = chatWindow.scrollHeight;

            worker.postMessage({ type: 'generate', data: text });
        }
    </script>
</body>
</html>
